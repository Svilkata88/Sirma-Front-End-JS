<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>
<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    Row: <input id="rowInput" type="text"><br>
    Column: <input id="columnInput" type="text"><br>
    New cell text: <input id="newText" type="text"><br>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>

  <script>
    function changeContent() {
        const rowInput = document.getElementById('rowInput').value;
        const columnInput = document.getElementById('columnInput').value;
        const newInput = document.getElementById('newText').value;

        const targetCell = document.querySelector('tBody').children[Number(rowInput)].children[Number(columnInput)]
        targetCell.textContent = newInput;    
    }
  </script>
</body>
</html>
