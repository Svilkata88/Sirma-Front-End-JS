<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>
<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insertRow()" value="Insert row"> 
  <script>
    function insertRow() {
        const table = document.getElementById('sampleTable');
        const tbody = table.querySelector('tbody');
        let n = Number(tbody.children[tbody.children.length-1].childNodes[1].textContent.split(' ')[0].slice(-1));
        const newR = document.createElement('tr');
        const newTD1 = document.createElement('td');
        const newTD2 = document.createElement('td');
        n++;
        newTD1.textContent = `Row${n} cell1`;
        newTD2.textContent = `Row${n} cell2`;

        newR.appendChild(newTD1);
        newR.appendChild(newTD2);
        tbody.appendChild(newR);
    }
  </script>
</body>
</html>
