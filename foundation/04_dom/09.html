<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <style type="text/css">
    body {margin: 30px;}
  </style>   
  <title>Count and display items of a dropdown list</title>
</head>
<body>
  <form>
    Select your favorite Color:
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
  </form>

  <script>
    function getOptions() {
        const options = document.getElementById('mySelect');
        const array = Array.from(options);

        window.alert(`count: ${array.length}\n${array.map(el => el.value).join('\n')}`);
    }
  </script>
</body>
</html>


<!-- TASK: Write a JavaScript program to count and display dropdown list items in an alert window. -->
