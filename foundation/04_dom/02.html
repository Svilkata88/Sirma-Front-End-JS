<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue(event)">
        First name: <input type="text" name="fname" value="David"><br>
        Last name: <input type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="fullName"></p>
</body>
<script>
    function getFormvalue(e) {
        e.preventDefault();

        let form = document.getElementById('form1');
        let firstName = form.children[0].value;
        let lastName = form.children[2].value
        let fullNameP = document.getElementById('fullName');

        fullNameP.textContent = firstName + ' ' + lastName;
    }
</script>

</html>
